<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form class="form" >
        <input type="number" class="number1">
        <input type="number" class="number2">
        <button class="add">add</button>
    </form>
        <p>
            result is: <span id="result"></span>
        </p>

        <!-- compare numbers -->

        <form class="form2">
            <input type="number" class="num1">
            <input type="number" class="num2">
            <button class="compare">compare</button>
            <p>
                result is: <span class="result2"></span>
            </p>
        </form>


        <!-- calculate -->

        <form class="form3">
            <input type="number" class="numb1">
            <input type="number" class="numb2">
            <select  id="options">
                <option class="plus" value="plus">+</option>
                <option class="minus" value="minus">-</option>
                <option class="device" value="device">/</option>
                <option class="multiply" value="multiply">*</option>
            </select>

                <button class="calculate">calculate</button>
            <p>
                result is: <span class="result3"></span>
            </p>
        </form>

        <!-- add users -->
        <form class="form4">
            <label> Enter your name:</label>
            <input type="text" id="myText">
            <button type="button" id="mybtn">submit</button>
            <p>
                Hello my name is:<span class="result4"></span>
            </p>


        </form>

    <script src="main.js"></script>
</body>
</html>
